<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <h1 id="Login">Login</h1>
        <div class="main">
            <div class="idpass">
                <p id="id">User id</p>
                <input type="email, number, text" class="uid" placeholder="id, email or number">
            </div>
            <div class="idpass">
                <p id="pass">Password</p>
                <input type="password" class="password" placeholder="password">
            </div>
            <div class="button">
                <button class="btn1">
                    Login
                </button>
            </div>
            <p>Don't have an account. <button class="btnsign">Sign up here</button></p>
        </div>
    </div>



    <div class="signup">
        <h1 id="signup">SignUp</h1>
        <div class="main">
            <div class="idpass">
                <p id="id">number</p>
                <input type="number, " class="uid" placeholder="number">
            </div>
            <div class="idpass">
                <p id="id">email</p>
                <input type="email" class="uid" placeholder="email">
            </div>
            <div class="idpass">
                <p id="pass"> Create Password</p>
                <input type="password" class="password" placeholder="create password">
            </div>
            <div class="idpass">
                <p id="id">Reenter password</p>
                <input type="password" class="password" placeholder="repeat password">
            </div>
            <div class="button">
                <button class="btn2">
                    Sign Up 
                </button>
            </div>
            <p>Already joined with us, <button class="btnlog">Login here</button></p>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script>
        const loginBtn = document.querySelector('.btnsign');
const signupBtn = document.querySelector('.btnlog');
const loginForm = document.querySelector('.login');
const signupForm = document.querySelector('.signup');


if(loginBtn) {
loginBtn.addEventListener('click', () => {
  loginForm.style.display = 'none';
  signupForm.style.display = 'block';
});
}

if(signupBtn) {
signupBtn.addEventListener('click', () => {
  signupForm.style.display = 'none';
  loginForm.style.display = 'block';
});
}

    </script>
</body>


</html>
